name: E2E Tests

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main, develop, consolidate-controller-and-webhook, namespacelabel-operator]  # Only run E2E after Test succeeds
  push:
    branches: [main, develop, consolidate-controller-and-webhook]  # Direct pushes to main/develop/consolidate-controller-and-webhook (no PR)
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM

env:
  GO_VERSION: '1.23'

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run if Test workflow succeeded or this is a manual/scheduled/push run
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'schedule' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go environment
      uses: ./.github/actions/setup-go
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Create kind cluster
      uses: helm/kind-action@v1.8.0
      with:
        cluster_name: namespacelabel-e2e
        kubectl_version: v1.28.0

    - name: Install test dependencies
      run: make ginkgo

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Build unified manager image (fast due to Docker layer caching)
    - name: Build manager image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./cmd/manager/Dockerfile
        tags: manager:latest
        load: true
        cache-from: type=gha,scope=manager
        platforms: linux/amd64

    - name: Load images to kind
      run: |
        echo "Loading image to kind cluster..."
        kind load docker-image manager:latest --name namespacelabel-e2e
        echo "‚úÖ Image loaded to kind cluster"

    - name: Deploy to cluster
      run: |
        # Deploy unified manager with correct image reference
        make deploy MANAGER_IMG=manager:latest

        # Patch manager deployment for local images - patch both manager and kube-rbac-proxy containers
        kubectl patch deployment namespacelabel-controller-manager -n namespacelabel-system --type=json --patch '[
          {
            "op": "replace",
            "path": "/spec/template/spec/containers/1/imagePullPolicy",
            "value": "IfNotPresent"
          }
        ]'
        
        # Wait for deployment to be ready
        echo "Waiting for deployment to be ready..."
        kubectl wait --for=condition=Available deployment/namespacelabel-controller-manager -n namespacelabel-system --timeout=600s
        
        # Verify deployment success
        echo "‚úÖ Deployment ready. Final verification:"
        kubectl get deployments,pods -n namespacelabel-system -o wide

    - name: Run E2E tests
      run: make test-e2e
      timeout-minutes: 20

    - name: Debug on failure
      if: failure()
      run: |
        echo "=== üîç Debug Information ==="
        
        echo "üìã Cluster Resources:"
        kubectl get deployments,pods,events -n namespacelabel-system -o wide || true
        
        echo "üìù Pod Details:"
        kubectl describe pods -n namespacelabel-system || true
        
        echo "üìÑ Manager Logs:"
        kubectl logs deployment/namespacelabel-controller-manager -n namespacelabel-system --all-containers=true --tail=100 || true
        
        echo "üê≥ Docker Images (for debugging):"
        docker images | grep -E "(manager)" || true

    - name: Cleanup kind cluster
      if: always()
      run: kind delete cluster --name namespacelabel-e2e
