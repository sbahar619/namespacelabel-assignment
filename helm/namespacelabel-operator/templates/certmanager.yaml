apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    {{- include "namespacelabel.labels" . | nindent 4 }}
  name: {{ include "namespacelabel.namePrefix" . }}selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    {{- include "namespacelabel.labels" . | nindent 4 }}
  name: {{ include "namespacelabel.namePrefix" . }}ca-cert
  namespace: {{ .Values.namespace.name }}
spec:
  commonName: {{ include "namespacelabel.namePrefix" . }}ca
  isCA: true
  issuerRef:
    kind: ClusterIssuer
    name: {{ include "namespacelabel.namePrefix" . }}selfsigned-issuer
  secretName: {{ include "namespacelabel.namePrefix" . }}ca-secret
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    {{- include "namespacelabel.labels" . | nindent 4 }}
  name: {{ include "namespacelabel.namePrefix" . }}{{ include "namespacelabel.namePrefix" . }}ca-issuer
  namespace: {{ .Values.namespace.name }}
spec:
  ca:
    secretName: {{ include "namespacelabel.namePrefix" . }}ca-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    {{- include "namespacelabel.labels" . | nindent 4 }}
  name: {{ include "namespacelabel.namePrefix" . }}webhook-serving-cert
  namespace: {{ .Values.namespace.name }}
spec:
  dnsNames:
  - {{ include "namespacelabel.namePrefix" . }}webhook-service.{{ .Values.namespace.name }}.svc
  - {{ include "namespacelabel.namePrefix" . }}webhook-service.{{ .Values.namespace.name }}.svc.cluster.local
  - webhook-service
  issuerRef:
    kind: Issuer
    name: {{ include "namespacelabel.namePrefix" . }}{{ include "namespacelabel.namePrefix" . }}ca-issuer
  secretName: webhook-server-cert
  usages:
  - digital signature
  - key encipherment
  - server auth
